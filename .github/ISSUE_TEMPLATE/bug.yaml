name: Bug
description: An unexpected problem or behavior
type: Bug
body:
  - type: markdown
    attributes:
      value: |
        ## Description
        A clear and concise description of what the bug is.
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect?
      placeholder: Describe the bug here.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Steps to Reproduce
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Expected Behavior
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Screenshots or Logs
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Logs
      description: Add screenshots or logs if applicable.
      placeholder: Paste screenshots or logs here.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ## Environment Details
  - type: input
    id: os
    attributes:
      label: OS
      description: Which operating system?
      placeholder: iOS, Android, Windows, macOS, Linux, Web
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: App or library version
      placeholder: e.g., v1.0.0
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Additional Context
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: e.g., links, references, related issues.
    validations:
      required: false
